sudo: true
language: haskell

git:
  depth: 5

cabal: "3.0"

cache:
  directories:
    - "$HOME/.stack"
    - "$TRAVIS_BUILD_DIR/.stack-work"

matrix:
  include:
    # stack
    - ghc: 8.8.3
      env: STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"

install:
  - cabal update
  - cabal build --enable-tests --enable-benchmarks --write-ghc-environment-files=always

script:
  - cabal test --enable-tests

notifications:
  email: false
